name: Build ZMK

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano
            shield: cygnus_central_dongle dongle_display
            artifact: cygnus_central_dongle
          - board: nice_nano
            shield: cygnus_central_left
            artifact: cygnus_central_left
          - board: nice_nano
            shield: cygnus_peripheral_left
            artifact: cygnus_peripheral_left
          - board: nice_nano
            shield: cygnus_peripheral_right
            artifact: cygnus_peripheral_right

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache Zephyr
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zephyr
            ~/.cache/pip
          key: ${{ runner.os }}-zephyr-${{ hashFiles('config/west.yml') }}

      - name: Cache Build Output
        uses: actions/cache@v4
        with:
          path: build/${{ matrix.artifact }}
          key: ${{ runner.os }}-build-${{ matrix.artifact }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.artifact }}-

      - name: Install West
        run: python -m pip install --upgrade pip west

      - name: Initialize West
        run: west init -l config

      - name: Update Modules
        run: west update

      - name: Export Zephyr
        run: west zephyr-export

      - name: Install Zephyr Python Deps
        run: python -m pip install -r zephyr/scripts/requirements-base.txt

      - name: Build
        run: |
          west build -s zmk/app \
            -d build/${{ matrix.artifact }} \
            -b ${{ matrix.board }} \
            -- -DZMK_CONFIG=${{ github.workspace }}/config \
               -DSHIELD="${{ matrix.shield }}" \
               -DZMK_EXTRA_MODULES=${{ github.workspace }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/${{ matrix.artifact }}/zephyr/zmk.uf2
